overwrite: true
schema: 'http://127.0.0.1:8080/graphql'
generates:
  plugins/apollo/__generated__/graphql.ts:
    plugins:
      - 'typescript'
    config:
      scalars:
        DateTimeUtc: Date
  plugins/apollo/__generated__/graphql.schema.json:
    plugins:
      - 'introspection'
    config:
      minify: true
